<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
	<link rel="stylesheet" href="modules/css/common.scss">
</head>
<body>
	<link rel="import" href="modules/html/header/header.html?__inline">
	<link rel="import" href="modules/html/index/index.html?__inline">
	<link rel="import" href="modules/html/footer/footer.html?__inline">
	<script src="lib/mod.js"></script>
	<!--SCRIPT_PLACEHOLDER-->
	<script>
		window.onload = function(){
		var oDiv = document.getElementById("learn");
		var oul = oDiv.getElementsByTagName("ul")[0];
		var aLi = oul.getElementsByTagName("li");
		var time;
		oul.innerHTML = oul.innerHTML + oul.innerHTML;
		oul.style.width = aLi[0].offsetWidth*aLi.length+"px";

		function move(){
			if(oul.offsetLeft<-oul.offsetWidth/2 + 300){
				oul.style.left="0";
			}
			 oul.style.left = oul.offsetLeft-2+"px"
		  }
		 time = setInterval(move,30)

		oul.onmouseover = function(){
			clearInterval(time)
		}
		oul.onmouseout = function(){
			time=setInterval(move,30)
		}		
	}

	</script>
</body>
</html>
